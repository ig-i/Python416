<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<div class="header">
    <div class="wrap">
        <ul class="mainmenu">
            <li class="logo"><a href="{% url 'index' %}">Logo</a></li>
            {% for m in menu %}
            <li class="last"><a href="{% url m.url_name %}">{{m.title}}</a></li>
            {% endfor %}

        </ul>

    </div>

</div>
<div class="content">
    <div class="wrap"></div>
    {% block content %}
    {% endblock %}

</div>
</body>
</html>
