{% extends 'blog/base.html' %}

{% block content %}

<h1> {{ title}} </h1>

<ul>
    {% for p in posts %}  <!-- переменная context_object_name из view-->
    <li>
        <h2><a href="{{ p.get_absolute_url }}">{{ p.title }}</a></h2>
        <p>{{ p.content|truncatewords:50 }}</p>

    </li>

    {% endfor %}

</ul>

{% endblock %}
